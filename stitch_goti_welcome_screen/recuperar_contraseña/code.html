<html class="dark" lang="es"><head>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1c2e22", 
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",

                    },
                },
            },
        }

<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased min-h-screen flex flex-col items-center justify-center p-0 sm:p-4">
<!-- Mobile Container Simulation -->
<div class="relative flex h-full min-h-screen w-full max-w-[480px] flex-col bg-background-light dark:bg-background-dark overflow-hidden sm:h-auto sm:min-h-[800px] sm:rounded-[32px] sm:border sm:border-gray-200 dark:sm:border-gray-800 shadow-2xl">
<!-- Header / Navigation -->
<header class="flex items-center justify-between px-4 py-4 pt-6 sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="group flex items-center justify-center size-10 rounded-full transition-colors hover:bg-black/5 dark:hover:bg-white/10 active:scale-95 text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<!-- Optional: Help/Support Icon -->
<button class="group flex items-center justify-center size-10 rounded-full transition-colors hover:bg-black/5 dark:hover:bg-white/10 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-[24px]">help</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-2 pb-8">
<!-- Hero Icon -->
<div class="mb-6 flex justify-start pt-4">
<div class="flex h-16 w-16 items-center justify-center rounded-2xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[32px]">lock_reset</span>
</div>
</div>
<!-- Text Content -->
<div class="mb-8">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white mb-3">Recuperar Contraseña</h1>
<p class="text-base font-medium text-slate-500 dark:text-gray-400 leading-relaxed">
                    No te preocupes. Ingresa el email asociado a tu cuenta y te enviaremos las instrucciones para restablecerla.
                </p>
</div>
<!-- Form -->
<form class="space-y-6 flex-1" onsubmit="event.preventDefault();">
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-gray-300 ml-1" for="email">
                        Email o Usuario
                    </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="block w-full rounded-xl border-0 bg-white dark:bg-surface-dark py-4 pl-12 pr-4 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-white/10 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-base sm:leading-6 transition-all" id="email" name="email" placeholder="ejemplo@email.com" required="" type="email"/>
</div>
</div>
<div class="pt-4">
<button class="relative w-full overflow-hidden rounded-xl bg-primary p-4 text-center text-base font-bold text-background-dark shadow-lg shadow-primary/20 transition-all hover:bg-primary/90 hover:shadow-primary/30 active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed">
<span class="flex items-center justify-center gap-2">
                            Enviar Instrucciones
                            <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</span>
</button>
</div>
</form>
<!-- Footer / Bottom Links -->
<div class="mt-auto pt-8 pb-4 text-center">
<p class="text-sm text-slate-500 dark:text-gray-400">
                    ¿Ya la recordaste? 
                    <a class="font-bold text-primary hover:text-primary/80 transition-colors ml-1 inline-flex items-center gap-0.5" href="#">
                        Volver a Iniciar Sesión
                    </a>
</p>
</div>
</main>
<!-- Bottom Decoration (Optional for visual balance) -->
<div class="h-6 w-full bg-gradient-to-t from-background-light dark:from-background-dark to-transparent opacity-50 absolute bottom-0 pointer-events-none"></div>
</div>

    <script src="../../../../../../../../../goti_core.js"></script>
</body></html>
