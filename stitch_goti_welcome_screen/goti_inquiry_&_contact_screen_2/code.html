<body class="bg-background-light dark:bg-background-dark text-white font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-[430px] mx-auto bg-background-light dark:bg-background-dark">

<div class="text-primary flex size-12 shrink-0 items-center">

</div>

<h1 class="text-primary tracking-tight text-[36px] font-bold leading-tight">Start a Conversation</h1>
<p class="text-[#bab29c] text-sm mt-2 font-light">Let's craft your vision into reality.</p>
</div>
<div class="flex flex-col gap-6 px-6 py-4">
<div class="flex flex-col w-full">
<p class="text-primary/70 text-[10px] uppercase tracking-widest font-medium pb-1">Name</p>
<input class="gold-border-input flex w-full text-white placeholder:text-[#393528] py-2 text-lg font-normal outline-none" placeholder="Enter your full name" type="text"/>
</div>
<div class="flex flex-col w-full">
<p class="text-primary/70 text-[10px] uppercase tracking-widest font-medium pb-1">Email</p>
<input class="gold-border-input flex w-full text-white placeholder:text-[#393528] py-2 text-lg font-normal outline-none" placeholder="yourname@domain.com" type="email"/>
</div>
<div class="flex flex-col w-full">
<p class="text-primary/70 text-[10px] uppercase tracking-widest font-medium pb-1">Project Type</p>
<div class="relative">
<select class="gold-border-input flex w-full text-white py-2 text-lg font-normal outline-none appearance-none">
<option class="bg-background-dark" value="">Select a service</option>
<option class="bg-background-dark" value="brand">Brand Identity</option>
<option class="bg-background-dark" value="digital">Digital Experience</option>
<option class="bg-background-dark" value="editorial">Editorial Design</option>
</select>
<span class="material-symbols-outlined absolute right-0 bottom-2 text-primary pointer-events-none">expand_more</span>
</div>
</div>
<div class="flex flex-col w-full pt-2">
<p class="text-primary/70 text-[10px] uppercase tracking-widest font-medium pb-1">Tell us about your vision</p>
<textarea class="gold-border-input flex w-full text-white placeholder:text-[#393528] py-2 text-lg font-normal outline-none resize-none" placeholder="Describe your project goals..." rows="3"></textarea>
</div>
<div class="mt-4">
<button class="w-full h-14 rounded bg-gradient-to-r from-[#f2b90d] via-[#ffd700] to-[#f2b90d] text-background-dark text-lg font-bold uppercase tracking-[0.1em] shadow-lg">
                    Send Inquiry

</div>
