<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Restablecer Contraseña</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            boxShadow: {
                'glow': '0 0 20px rgba(19, 236, 91, 0.15)',
                'glow-strong': '0 0 25px rgba(19, 236, 91, 0.4)',
            }
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3b32;
            border-radius: 3px;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 dark:bg-black font-display antialiased selection:bg-primary selection:text-background-dark flex justify-center min-h-screen">
<!-- Mobile Container -->
<div class="relative flex flex-col w-full max-w-md h-full min-h-screen bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Decorative Background Elements -->
<div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-primary/10 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute bottom-[10%] left-[-10%] w-48 h-48 bg-primary/5 rounded-full blur-[60px] pointer-events-none"></div>
<!-- Top App Bar -->
<div class="flex items-center justify-between p-4 pt-12 pb-2 z-20 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors group">
<span class="material-symbols-outlined text-gray-900 dark:text-white group-hover:-translate-x-0.5 transition-transform" style="font-size: 20px;">arrow_back_ios_new</span>
</button>
<div class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-widest">Seguridad</div>
<div class="w-10"></div> <!-- Spacer for balance -->
</div>
<!-- Content -->
<div class="flex-1 flex flex-col px-6 py-4 z-10 overflow-y-auto">
<!-- Headline & Body -->
<div class="mb-8 mt-2">
<h1 class="text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight mb-3">Restablecer<br/>Contraseña</h1>
<p class="text-gray-600 dark:text-gray-400 text-base leading-relaxed">
                    Por favor, crea una nueva contraseña segura para recuperar el acceso a tu cuenta.
                </p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-6">
<!-- Field 1: New Password -->
<div class="group">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 ml-1">Nueva contraseña</label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-12 rounded-xl bg-white dark:bg-[#1c271f] border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all text-lg tracking-wide" placeholder="••••••••" type="password" value="SecurePass123!"/>
<button class="absolute right-0 h-full px-4 text-gray-400 hover:text-primary transition-colors flex items-center justify-center rounded-r-xl focus:outline-none">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<!-- Progress Bar (Strength Meter) -->
<div class="mt-4 p-3 rounded-lg bg-gray-50 dark:bg-white/5 border border-gray-100 dark:border-white/5">
<div class="flex justify-between items-end mb-2">
<span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Fortaleza</span>
<span class="text-sm font-bold text-primary">Excelente</span>
</div>
<div class="h-1.5 w-full bg-gray-200 dark:bg-black/40 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full shadow-[0_0_10px_rgba(19,236,91,0.5)] transition-all duration-500 ease-out" style="width: 85%;"></div>
</div>
<div class="flex items-center gap-2 mt-2">
<span class="material-symbols-outlined text-primary" style="font-size: 16px;">check_circle</span>
<p class="text-xs text-gray-500 dark:text-gray-400">Contraseña segura y válida</p>
</div>
</div>
</div>
<!-- Field 2: Confirm Password -->
<div class="group">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 ml-1">Confirmar nueva contraseña</label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-12 rounded-xl bg-white dark:bg-[#1c271f] border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all text-lg tracking-wide" placeholder="••••••••" type="password" value="SecurePass123!"/>
<button class="absolute right-0 h-full px-4 text-gray-400 hover:text-primary transition-colors flex items-center justify-center rounded-r-xl focus:outline-none">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="p-6 bg-background-light dark:bg-background-dark z-20">
<!-- Main Button -->
<button class="relative w-full h-14 bg-primary hover:bg-[#0fd650] active:scale-[0.98] transition-all duration-200 rounded-xl flex items-center justify-center group shadow-glow hover:shadow-glow-strong">
<span class="text-background-dark font-bold text-lg mr-2">Restablecer Contraseña</span>
<span class="material-symbols-outlined text-background-dark transition-transform group-hover:translate-x-1" style="font-weight: 600;">arrow_forward</span>
</button>
<!-- Secondary Link -->
<div class="mt-5 text-center">
<a class="text-sm font-semibold text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors py-2 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-white/5" href="#">
                    Volver a Iniciar Sesión
                </a>
</div>
<!-- Safe Area Spacer for iOS Home Indicator -->
<div class="h-4"></div>
</div>
</div>
</body></html>
