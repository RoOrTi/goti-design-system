<!DOCTYPE html>

<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Iniciar Sesión - App Financiera</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
        <!-- Header / Navigation -->
        <div class="flex items-center p-4 pb-2 justify-between">
            <button
                class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
            </button>
            <h2
                class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
                Iniciar Sesión
            </h2>
        </div>
        <!-- Main Content Scrollable Area -->
        <div class="flex-1 flex flex-col items-center w-full max-w-md mx-auto px-4 pt-6 pb-8">
            <!-- Logo / Brand Placeholder -->
            <div class="mb-6 flex justify-center">
                <div
                    class="w-16 h-16 rounded-xl bg-gradient-to-tr from-primary/80 to-primary/20 flex items-center justify-center shadow-lg shadow-primary/10">
                    <span class="material-symbols-outlined text-background-dark"
                        style="font-size: 32px;">ssid_chart</span>
                </div>
            </div>
            <!-- Headline -->
            <div class="w-full text-center mb-8">
                <h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight pb-2">
                    Bienvenido de nuevo
                </h1>
                <p class="text-slate-500 dark:text-[#9db9a6] text-base font-normal">
                    Accedé a tus inversiones y operá en el mercado.
                </p>
            </div>
            <!-- Form -->
            <div class="w-full space-y-5">
                <!-- Email/User Input -->
                <div class="flex flex-col gap-2">
                    <label class="text-slate-900 dark:text-white text-base font-medium leading-normal">
                        Usuario o Email
                    </label>
                    <input
                        class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#3b5443] bg-white dark:bg-[#1c271f] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9db9a6] px-[15px] text-base font-normal leading-normal transition-all duration-200"
                        placeholder="ej. usuario@email.com" type="text" value="" />
                </div>
                <!-- Password Input -->
                <div class="flex flex-col gap-2">
                    <label class="text-slate-900 dark:text-white text-base font-medium leading-normal">
                        Contraseña
                    </label>
                    <div class="relative flex w-full items-stretch rounded-xl">
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#3b5443] bg-white dark:bg-[#1c271f] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9db9a6] px-[15px] pr-12 text-base font-normal leading-normal transition-all duration-200"
                            placeholder="Ingresá tu contraseña" type="password" value="" />
                        <button
                            class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-slate-400 dark:text-[#9db9a6] hover:text-slate-600 dark:hover:text-white transition-colors">
                            <span class="material-symbols-outlined" style="font-size: 24px;">visibility_off</span>
                        </button>
                    </div>
                </div>
                <!-- Forgot Password -->
                <div class="flex justify-end pt-1">
                    <a class="text-slate-500 dark:text-[#9db9a6] text-sm font-medium hover:text-primary transition-colors hover:underline"
                        href="#">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                <!-- Login Button -->
                <button
                    class="w-full h-14 bg-primary hover:bg-[#10d650] active:scale-[0.98] transition-all rounded-xl flex items-center justify-center shadow-lg shadow-primary/20 mt-4">
                    <span class="text-background-dark text-base font-bold tracking-wide">INICIAR SESIÓN</span>
                </button>
                <!-- Biometric Login (iOS style) -->
                <div class="flex justify-center pt-4">
                    <button
                        class="p-3 rounded-full border border-slate-200 dark:border-[#3b5443] bg-transparent hover:bg-slate-100 dark:hover:bg-[#1c271f] text-primary transition-colors group">
                        <span class="material-symbols-outlined group-hover:scale-110 transition-transform"
                            style="font-size: 32px;">face</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Footer / Sign Up -->
        <div
            class="p-6 text-center border-t border-slate-200 dark:border-[#1c271f] bg-background-light dark:bg-background-dark">
            <p class="text-slate-500 dark:text-[#9db9a6] text-sm font-medium">
                ¿No tenés una cuenta?
                <a class="text-primary font-bold hover:underline ml-1" href="#">
                    Registrate
                </a>
            </p>
            <!-- Trust Badge -->
            <div class="mt-6 flex items-center justify-center gap-2 opacity-60">
                <span class="material-symbols-outlined text-slate-400 dark:text-[#587563]"
                    style="font-size: 16px;">lock</span>
                <span class="text-[10px] uppercase tracking-widest text-slate-400 dark:text-[#587563]">Conexión
                    Segura</span>
            </div>
        </div>
    </div>

    <script src="../../goti_config.js"></script>
    <script src="../../goti_auth.js"></script>
    <script src="../../goti_core.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Glow on login button
            const loginBtn = document.querySelector('button.bg-primary');
            if (loginBtn) {
                window.goti.applyGlowPulse(loginBtn);
            }

            const emailInput = document.querySelector('input[type="text"]');
            const passwordInput = document.querySelector('input[type="password"]');

            loginBtn.addEventListener('click', async (e) => {
                const email = emailInput.value.trim();
                const pass = passwordInput.value.trim();

                if (email && pass) {
                    try {
                        // Change button state
                        const originalContent = loginBtn.innerHTML;
                        loginBtn.innerHTML = '<span class="flex items-center gap-2 text-background-dark font-bold">ACCEDIENDO...</span>';
                        loginBtn.disabled = true;

                        // Call backend
                        const response = await window.gotiAuth.login(email, pass);

                        if (response.success) {
                            // Success!
                            loginBtn.innerHTML = '<span class="flex items-center gap-2 text-background-dark font-bold">¡ÉXITO!</span>';
                            // Store user info if needed
                            localStorage.setItem('goti_user', JSON.stringify(response.user));

                            setTimeout(() => {
                                // Redirect to dashboard or home
                                window.location.href = '../inicio/code.html';
                            }, 1000);
                        } else {
                            throw new Error(response.message || 'Error desconocido');
                        }

                    } catch (error) {
                        console.error('Login error:', error);
                        alert(error.message || 'Error al iniciar sesión. Verifica tus credenciales.');

                        // Reset button
                        loginBtn.innerHTML = '<span class="text-background-dark text-base font-bold tracking-wide">INICIAR SESIÓN</span>';
                        loginBtn.disabled = false;

                        // Shake effect
                        emailInput.closest('.flex.flex-col').classList.add('animate-shake');
                        passwordInput.closest('.flex.flex-col').classList.add('animate-shake');
                        setTimeout(() => {
                            emailInput.closest('.flex.flex-col').classList.remove('animate-shake');
                            passwordInput.closest('.flex.flex-col').classList.remove('animate-shake');
                        }, 500);
                    }
                } else {
                    alert('Por favor, completa todos los campos.');
                    emailInput.closest('.flex.flex-col').classList.add('animate-shake');
                    passwordInput.closest('.flex.flex-col').classList.add('animate-shake');
                    setTimeout(() => {
                        emailInput.closest('.flex.flex-col').classList.remove('animate-shake');
                        passwordInput.closest('.flex.flex-col').classList.remove('animate-shake');
                    }, 500);
                }
            });
        });
    </script>
</body>

</html>
