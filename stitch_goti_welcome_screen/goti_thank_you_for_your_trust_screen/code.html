<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&amp;family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#daa60b",
                        "background-light": "#f8f8f5",
                        "background-dark": "#181611",
                    },
                    fontFamily: {
                        "display": ["Manrope", "serif"],
                        "serif-gold": ["Georgia", "serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .gold-glow {
            text-shadow: 0 0 15px rgba(218, 166, 11, 0.4);
        }
        .light-leak {
            background: radial-gradient(circle at 50% -20%, rgba(218, 166, 11, 0.15) 0%, transparent 70%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden light-leak">
<!-- Top Navigation -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-white/50">close</span>
</div>
<div class="flex size-12 shrink-0 items-center justify-center">
<!-- Empty for balance -->
</div>
</div>
<!-- Main Content Container -->
<div class="flex flex-col flex-1 items-center justify-center px-6 text-center">
<!-- Headline -->
<h1 class="text-primary tracking-tight text-[36px] font-light leading-tight pb-8 font-serif-gold gold-glow italic">
                Thank You for Your Trust
            </h1>
<!-- Central Logo Area with Glow -->
<div class="relative flex items-center justify-center w-full py-10">
<div class="absolute inset-0 bg-primary/10 blur-[100px] rounded-full scale-75"></div>
<div class="relative z-10 w-32 h-32 bg-primary rounded-full flex items-center justify-center shadow-[0_0_40px_rgba(218,166,11,0.3)]">
<span class="text-background-dark text-5xl font-extrabold tracking-tighter">GOTI</span>
</div>
</div>
<!-- Body Message -->
<div class="max-w-xs mx-auto mt-8">
<p class="text-gray-400 text-base font-normal leading-relaxed pb-3">
                    We are honored to bring your vision to life. Our team will contact you within 24 hours to begin the journey.
                </p>
</div>
</div>
<!-- Bottom Action -->
<div class="flex flex-col gap-4 px-8 pb-12 w-full max-w-[480px] mx-auto">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-transparent border-2 border-primary text-primary text-base font-bold leading-normal tracking-wide transition-all active:bg-primary/10">
<span class="truncate">Meet Your Team</span>
</button>
<!-- Subtle indication of GOTI agency presence -->
<div class="flex justify-center items-center gap-2 pt-4">
<div class="h-px w-8 bg-primary/30"></div>
<span class="text-[10px] uppercase tracking-[0.2em] text-primary/50 font-bold">Design Excellence</span>
<div class="h-px w-8 bg-primary/30"></div>
</div>
</div>
<!-- Abstract Light Element -->
<div class="absolute -bottom-20 -left-20 w-64 h-64 bg-primary/5 blur-[80px] rounded-full"></div>
</div>

    <script src="../../../../../../../../../goti_core.js"></script>
</body></html>
