<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#8B7355", // Sophisticated bronze/gold tone
                        "background-light": "#121212", // Deep museum charcoal
                        "background-dark": "#0A0A0A", // Deeper gallery charcoal
                    },
                    fontFamily: {
                        display: ["Playfair Display", "serif"],
                    },
                    borderRadius: {
                        DEFAULT: "32px",
                    },
                    animation: {
                        'ken-burns': 'kenburns 20s ease-in-out infinite alternate',
                        'subtle-pulse': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float-up': 'floatUp 1.5s ease-out forwards',
                    },
                    keyframes: {
                        kenburns: {
                            '0%': { transform: 'scale(1) translateY(0)' },
                            '100%': { transform: 'scale(1.08) translateY(-10px)' },
                        },
                        floatUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        };
    </script>
<style>@import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap");
body {
    -webkit-tap-highlight-color: transparent;

    background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(0, 0, 0, 0.4) 100%)

    position: absolute;
    top: 0;
    left: 0;
    width: 100%;

    opacity: 0.15;
    pointer-events: none
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white antialiased h-screen flex flex-col items-center justify-center">
<div class="fixed top-0 left-0 w-full h-12 flex justify-between items-center px-8 z-50">
<div class="text-sm font-semibold opacity-80">9:41</div>
<div class="flex gap-1.5 items-center opacity-80">
<span class="material-icons text-[14px]">signal_cellular_alt</span>
<span class="material-icons text-[14px]">wifi</span>
<span class="material-icons text-[18px]">battery_full</span>
</div>
</div>
<main class="relative w-full h-full flex flex-col items-center overflow-hidden">
<div class="relative w-full h-[75vh] overflow-hidden group">
<div class="absolute inset-0 animate-ken-burns">
<img alt="Classical portrait of a woman with subtle animation" class="w-full h-full object-cover object-top scale-110" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCVyP0GqYfevBd-K87gWh-TZzcIz9XSYVA5qhO57xDp7BJgXWKGiR7OnW_kXRyYuRS4UcRykNc28u7wREJpThuQXJLpwDLhZjKx6KJEcRwX2StN8lvSpXwzYhT5kSwNdhXWuEHwnHtN8K1b3QeziJcdXubU31ZY_N_UlxoceLu-88Tj28iKaouFVQsjTPoHBjiWshjWCFyK_MxtaR2Vq-u8Bd24-TKoFE2bhTcMJiUR1SFWKhMu_Y3pWb17uOvSPDm-5jRqzE0k_u4"/>
</div>
<div class="absolute inset-0 portrait-overlay pointer-events-none"></div>
<div class="dust-particles"></div>
<div class="absolute inset-0 shadow-[inset_0_0_100px_rgba(0,0,0,0.8)] pointer-events-none"></div>
<div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent"></div>
</div>
<div class="flex-1 w-full bg-background-light dark:bg-background-dark relative flex flex-col items-center justify-center">
<div class="w-12 h-[1px] bg-primary/30 animate-subtle-pulse"></div>
<div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full"></div>
</div>
</main>
<div class="fixed pointer-events-none w-[600px] h-[600px] bg-primary/5 rounded-full blur-[100px] -translate-x-1/2 -translate-y-1/2 z-10 transition-opacity duration-1000 opacity-0 md:opacity-100" id="glow"></div>
<script>
        // Subtle mouse tracking for the glow effect on desktop
        const glow = document.getElementById('glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
        // Simulating the "Living" facial expression movement with CSS transitions on load
        // Note: Real facial feature movement requires video or canvas deformation. 
        // This simulates the cinematic 'reveal' atmosphere.
        window.addEventListener('load', () => {
            document.body.classList.add('animate-float-up');
        });
    </script>

</body></html>
