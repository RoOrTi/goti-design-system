<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Timoniuk | GOTI Digital Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#FDE047', // Light gold
                            500: '#EAB308', // Base gold
                            600: '#CA8A04', // Dark gold
                        },
                        dark: {
                            900: '#181711', // Dark Primary from DESIGN.md
                            800: '#121212', // Dark Secondary
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    backgroundImage: {
                        'gradient-gold': 'linear-gradient(135deg, #f9d006 0%, #f2b90d 100%)',
                        'gradient-dark': 'linear-gradient(to bottom, #181711, #121212)',
                    },
                    boxShadow: {
                        'glow': '0 0 40px -10px rgba(249, 208, 6, 0.15)',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .text-gold-gradient {
            background: linear-gradient(135deg, #f9d006 0%, #f2b90d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body
    class="bg-dark-900 text-white font-sans min-h-screen flex items-center justify-center p-4 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-dark-800 to-dark-900">

    <!-- Mobile-first container -->
    <main class="w-full max-w-sm relative z-10">

        <!-- Profile Card -->
        <div
            class="glass-card rounded-[2rem] p-8 relative overflow-hidden group transition-all duration-500 hover:shadow-glow">

            <!-- Glow Effect -->
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-gold-500/20 rounded-full blur-[80px]"></div>
            <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-gold-500/10 rounded-full blur-[80px]"></div>

            <!-- Profile Image -->
            <div
                class="relative w-32 h-32 mx-auto mb-6 rounded-full p-1 bg-gradient-to-tr from-gold-400 to-transparent">
                <div
                    class="w-full h-full rounded-full overflow-hidden bg-dark-800 border-[3px] border-dark-900 group-hover:scale-105 transition-transform duration-500">
                    <img src="https://ui-avatars.com/api/?name=Rodrigo+Timoniuk&background=181711&color=f9d006&size=256"
                        alt="Rodrigo Timoniuk"
                        class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                </div>
                <div
                    class="absolute bottom-1 right-1 w-6 h-6 bg-green-500 rounded-full border-4 border-dark-900 shadow-lg z-10">
                </div>
            </div>

            <!-- Header Info -->
            <div class="text-center mb-8">
                <h1
                    class="font-serif text-3xl font-bold mb-2 tracking-tight text-white group-hover:text-gold-400 transition-colors duration-300">
                    Rodrigo Timoniuk</h1>
                <p class="text-gold-400 font-medium text-xs tracking-[0.2em] uppercase opacity-90 mb-4">Founder &
                    Creative Director
                </p>
                <p class="text-gray-400 text-sm leading-relaxed px-2 font-light">
                    Crafting visual identities that blend timeless elegance with modern precision.
                </p>
            </div>

            <!-- Actions -->
            <div class="space-y-3 mb-8">
                <button
                    class="w-full py-4 px-6 rounded-full bg-gradient-gold text-dark-900 font-bold text-sm tracking-wide shadow-lg hover:shadow-gold-500/25 transform hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-lg">person_add</span>
                    Save Contact
                </button>

                <div class="grid grid-cols-2 gap-3">
                    <button
                        class="py-3 px-4 rounded-2xl glass-card text-white hover:bg-white/5 transition-all duration-300 flex items-center justify-center gap-2 group/btn border border-white/5 hover:border-gold-500/30">
                        <span
                            class="material-symbols-outlined text-gold-400 text-xl group-hover/btn:scale-110 transition-transform">mail</span>
                        <span class="text-xs font-medium uppercase tracking-wider">Email</span>
                    </button>
                    <button
                        class="py-3 px-4 rounded-2xl glass-card text-white hover:bg-white/5 transition-all duration-300 flex items-center justify-center gap-2 group/btn border border-white/5 hover:border-gold-500/30">
                        <span
                            class="material-symbols-outlined text-gold-400 text-xl group-hover/btn:scale-110 transition-transform">chat</span>
                        <span class="text-xs font-medium uppercase tracking-wider">WhatsApp</span>
                    </button>
                </div>
            </div>

            <!-- Social Links -->
            <div class="flex justify-center gap-8 border-t border-white/5 pt-6">
                <a href="#"
                    class="text-gray-500 hover:text-gold-400 transition-all transform hover:scale-110 duration-300">
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                        <path
                            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                    </svg>
                </a>
                <a href="#"
                    class="text-gray-500 hover:text-gold-400 transition-all transform hover:scale-110 duration-300">
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                    </svg>
                </a>
                <a href="#"
                    class="text-gray-500 hover:text-gold-400 transition-all transform hover:scale-110 duration-300">
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 16h-2v-6h2v6zm-1-6.891c-.607 0-1.1-.496-1.1-1.109 0-.612.492-1.1-1.109s1.1.497 1.1 1.109c0 .613-.493 1.109-1.1 1.109zm8 6.891h-1.998v-2.861c0-1.881-2.002-1.722-2.002 0v2.861h-2v-6h2v1.093c.872-1.616 4-1.736 4 1.548v3.359z" />
                    </svg>
                </a>
            </div>

            <!-- Footer Branding -->
            <div class="mt-8 text-center border-t border-white/5 pt-6">
                <p
                    class="font-serif text-[10px] tracking-[0.3em] text-white/20 uppercase hover:text-white/40 transition-colors">
                    GOTI Design Agency</p>
            </div>

        </div>

    </main>

</body>

</html>
