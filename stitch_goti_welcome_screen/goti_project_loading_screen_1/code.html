<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#f2b90d",
                "background-light": "#f8f8f5",
                "background-dark": "#181611",
                "charcoal": "#121212",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"],
                "serif": ["Georgia", "serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .logo-path {
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display overflow-hidden">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden blur-sm scale-95 opacity-50">
<div class="w-full h-12 flex justify-between items-center px-8 pt-4">
<span class="text-xs font-semibold dark:text-white/40">9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-symbols-outlined text-[16px] dark:text-white/40">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[16px] dark:text-white/40">wifi</span>
<span class="material-symbols-outlined text-[16px] dark:text-white/40">battery_full</span>
</div>
</div>
<div class="px-6 py-8 flex flex-col gap-8">
<div class="h-48 w-full bg-white/5 rounded-xl"></div>
<div class="flex flex-col gap-4">
<div class="h-6 w-2/3 bg-white/10 rounded-full"></div>
<div class="h-4 w-full bg-white/5 rounded-full"></div>
<div class="h-4 w-5/6 bg-white/5 rounded-full"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="h-40 bg-white/5 rounded-xl"></div>
<div class="h-40 bg-white/5 rounded-xl"></div>
</div>
</div>
</div>
<div class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-charcoal">
<div class="absolute inset-0 overflow-hidden pointer-events-none">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/5 blur-[120px] rounded-full"></div>
</div>
<div class="relative flex flex-col items-center">
<div class="relative mb-6">
<svg class="relative z-10" height="80" viewBox="0 0 240 80" width="240">
<path class="opacity-30" d="M60 20 C30 20, 20 40, 20 50 C20 65, 35 75, 55 75 C70 75, 80 65, 80 50 L80 45 L55 45" fill="none" stroke="#f2b90d" stroke-width="1.5"></path>
<path class="opacity-30" d="M115 20 C95 20, 85 40, 85 50 C85 65, 95 75, 115 75 C135 75, 145 65, 145 50 C145 35, 135 20, 115 20" fill="none" stroke="#f2b90d" stroke-width="1.5"></path>
<path class="opacity-30" d="M155 25 L205 25 M180 25 L180 75" fill="none" stroke="#f2b90d" stroke-width="1.5"></path>
<path class="opacity-30" d="M215 25 L215 75" fill="none" stroke="#f2b90d" stroke-width="1.5"></path>
<path class="logo-path" d="M60 20 C30 20, 20 40, 20 50 C20 65, 35 75, 55 75 C70 75, 80 65, 80 50 L80 45 L55 45 M115 20 C95 20, 85 40, 85 50 C85 65, 95 75, 115 75 C135 75, 145 65, 145 50 C145 35, 135 20, 115 20 M155 25 L205 25 M180 25 L180 75 M215 25 L215 75" fill="none" stroke="#f2b90d" stroke-linecap="round" stroke-width="2"></path>
</svg>
<div class="absolute inset-0 bg-primary/20 blur-xl scale-75"></div>
</div>
<div class="flex flex-col items-center gap-4">
<div class="flex items-center gap-3">
<span class="h-[1px] w-8 bg-gradient-to-r from-transparent to-primary/40"></span>
<p class="text-primary text-[10px] font-medium uppercase tracking-[0.5em] animate-pulse">Navigating</p>
<span class="h-[1px] w-8 bg-gradient-to-l from-transparent to-primary/40"></span>
</div>
</div>
</div>
<div class="absolute bottom-12 flex flex-col items-center gap-6">
<div class="w-12 h-[1px] bg-white/10"></div>
<p class="text-white/20 text-[9px] font-light tracking-[0.3em] uppercase">Premium Experience</p>
</div>
<div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full"></div>
</div>
<div class="fixed inset-0 pointer-events-none opacity-[0.04] mix-blend-overlay z-[60]">
<svg height="100%" width="100%">
<filter id="noiseFilter">
<feTurbulence baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" type="fractalNoise"></feTurbulence>
</filter>
<rect filter="url(#noiseFilter)" height="100%" width="100%"></rect>
</svg>
</div>

</body></html>
