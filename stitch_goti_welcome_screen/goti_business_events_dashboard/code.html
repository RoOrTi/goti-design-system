<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Business Events Dashboard - GOTI</title>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "accent-blue": "#0084ff",
                        "background": "#0a0a0a",
                        "surface": "#141414",
                    },
                    fontFamily: {
                        "display": ["Outfit", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .neo-glass {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Clock Animation */
        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .needle {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
        }

        .needle.hour {
            width: 4px;
            height: 50px;
            background: white;
            z-index: 3;
        }

        .needle.minute {
            width: 3px;
            height: 70px;
            background: #13ec5b;
            box-shadow: 0 0 10px #13ec5b;
            z-index: 2;
        }

        .needle.second {
            width: 1px;
            height: 80px;
            background: white;
            opacity: 0.5;
            z-index: 1;
        }

        /* Calendar Styles */
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .calendar-day.active {
            background: #0084ff;
            color: white;
            box-shadow: 0 0 15px rgba(0, 132, 255, 0.4);
            font-weight: 700;
        }

        .calendar-day.muted {
            color: rgba(255, 255, 255, 0.1);
        }

        /* Vertical Slider */
        .v-slider {
            width: 60px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            justify-content: flex-end;
        }

        .slider-track {
            width: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            flex: 1;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .slider-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: #13ec5b;
            box-shadow: 0 0 15px #13ec5b;
            border-radius: 8px;
            transition: height 0.1s ease;
        }

        .alarm-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .alarm-item:hover {
            border-color: #13ec5b55;
            background: rgba(19, 236, 91, 0.05);
        }

        .alarm-triggered {
            animation: trigger-pulse 1s infinite shadow;
            border-color: #13ec5b;
        }

        @keyframes trigger-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(19, 236, 91, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(19, 236, 91, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(19, 236, 91, 0);
            }
        }

        .analog-marks span {
            position: absolute;
            font-weight: 900;
            color: #13ec5b;
            font-size: 18px;
            text-shadow: 0 0 10px #13ec5b;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.2;
            }

            100% {
                transform: scale(0.95);
                opacity: 0.4;
            }
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid #13ec5b33;
            animation: pulse-ring 4s infinite ease-in-out;
        }
    </style>
</head>

<body class="flex items-center justify-center p-8 overflow-hidden">

                        <span class="calendar-day">7</span>
                        <span class="calendar-day">8</span>

                        <span class="calendar-day">14</span>
                        <span class="calendar-day">15</span>
                        <span class="calendar-day">16</span>
                        <span class="calendar-day active">17</span>
                        <span class="calendar-day">18</span>

                        <span class="calendar-day">20</span>
                        <span class="calendar-day">21</span>
                        <span class="calendar-day">22</span>
                        <span class="calendar-day">23</span>

        <!-- Right Section: Events and Alarms Form -->

    </div>

    <!-- Core System Logic -->
    <script>
        // --- State Management ---
        let currentVolume = 0.6;
        let isMuted = false;
        let alarms = [
            { id: 1, time: '11:00', desc: 'Apertura Mercado USA', enabled: true, type: 'market' },
            { id: 2, time: '18:00', desc: 'Cierre Mercado USA', enabled: true, type: 'market' }
        ];

        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();

            const hDeg = (h % 12) * 30 + m * 0.5;
            const mDeg = m * 6;
            const sDeg = s * 6;

            document.getElementById('h-needle').style.transform = `translate(-50%, 0) rotate(${hDeg}deg)`;
            document.getElementById('m-needle').style.transform = `translate(-50%, 0) rotate(${mDeg}deg)`;
            document.getElementById('s-needle').style.transform = `translate(-50%, 0) rotate(${sDeg}deg)`;

            const timeString = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            document.getElementById('digital-time').textContent = timeString;

            checkAlarms(h, m, s);
        }

        // --- Alarm System Logic ---
        function checkAlarms(h, m, s) {
            const currentTimeStr = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;

            alarms.forEach(alarm => {
                if (alarm.enabled && alarm.time === currentTimeStr && s === 0) {
                    triggerAlarm(alarm);
                }
            });
        }

        function triggerAlarm(alarm) {
            console.log("Triggering alarm:", alarm.desc);
            const audio = document.getElementById('alarm-audio');
            audio.volume = isMuted ? 0 : currentVolume;
            audio.play();

            // Visual feedback
            const alarmList = document.getElementById('alarms-list');
            const items = alarmList.querySelectorAll('.alarm-item');
            items.forEach(item => {
                if (item.dataset.time === alarm.time) {
                    item.classList.add('alarm-triggered');
                    setTimeout(() => item.classList.remove('alarm-triggered'), 30000);
                }
            });
        }

        function renderAlarms() {
            const list = document.getElementById('alarms-list');
            list.innerHTML = alarms.map(alarm => `
                <div class="alarm-item group" data-time="${alarm.time}">
                    <div class="flex items-center gap-3">
                        <div class="size-8 rounded-lg bg-primary/10 flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-background-dark transition-colors">
                            <span class="material-symbols-outlined text-[18px]">${alarm.type === 'market' ? 'trending_up' : 'alarm'}</span>
                        </div>
                        <div>
                            <p class="text-xs font-black">${alarm.time} HS</p>
                            <p class="text-[9px] text-white/40 font-bold uppercase">${alarm.desc}</p>
                        </div>
                    </div>
                    <button onclick="toggleAlarm(${alarm.id})" class="${alarm.enabled ? 'text-primary' : 'text-white/20'} transition-colors">
                        <span class="material-symbols-outlined text-[20px]">${alarm.enabled ? 'notifications_active' : 'notifications_off'}</span>
                    </button>
                </div>
            `).join('');
        }

        window.toggleAlarm = (id) => {
            const alarm = alarms.find(a => a.id === id);
            if (alarm) alarm.enabled = !alarm.enabled;
            renderAlarms();
        };

        // --- Volume Bar Interactivity ---
        const sliderTrack = document.getElementById('slider-track');
        const sliderFill = document.getElementById('slider-fill');
        const volIcon = document.getElementById('volume-icon');
        const muteBtn = document.getElementById('mute-btn');

        function updateVolume(e) {
            const rect = sliderTrack.getBoundingClientRect();
            const height = rect.height;
            const y = e.clientY - rect.top;
            let percent = 1 - (y / height);
            percent = Math.max(0, Math.min(1, percent));

            currentVolume = percent;
            sliderFill.style.height = `${percent * 100}%`;

            if (percent === 0) {
                volIcon.textContent = 'volume_off';
            } else if (percent < 0.5) {
                volIcon.textContent = 'volume_down';
            } else {
                volIcon.textContent = 'volume_up';
            }

            const audio = document.getElementById('alarm-audio');
            audio.volume = currentVolume;
        }

        sliderTrack.addEventListener('mousedown', (e) => {
            updateVolume(e);
            function onMouseMove(moveEvent) {
                updateVolume(moveEvent);
            }
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', onMouseMove);
            }, { once: true });
        });

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            volIcon.textContent = isMuted ? 'volume_off' : (currentVolume > 0.5 ? 'volume_up' : 'volume_down');
            volIcon.classList.toggle('text-white/20', isMuted);
            volIcon.classList.toggle('text-primary', !isMuted);
        });

        // --- Form Handling ---
        const form = document.getElementById('alarm-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const time = document.getElementById('event-time').value;
            const desc = document.getElementById('event-desc').value;

            if (time && desc) {
                alarms.push({
                    id: Date.now(),
                    time: time,
                    desc: desc,
                    enabled: true,
                    type: 'custom'
                });
                renderAlarms();
                form.reset();
            }
        });

        // --- Initialize ---
        setInterval(updateClock, 1000);
        updateClock();
        renderAlarms();
        sliderFill.style.height = `${currentVolume * 100}%`;

    </script>
</body>
