<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Business Events Dashboard - GOTI</title>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "accent-blue": "#0084ff",
                        "background": "#0a0a0a",
                        "surface": "#141414",
                    },
                    fontFamily: {
                        "display": ["Outfit", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .neo-glass {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .dashboard-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            padding: 2rem;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        /* Better Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: #13ec5b44;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #13ec5b88;
        }

        /* Clock Animation */
        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .needle {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
        }

        .needle.hour {
            width: 4px;
            height: 50px;
            background: white;
            z-index: 3;
        }

        .needle.minute {
            width: 3px;
            height: 70px;
            background: #13ec5b;
            box-shadow: 0 0 10px #13ec5b;
            z-index: 2;
        }

        .needle.second {
            width: 1px;
            height: 80px;
            background: white;
            opacity: 0.5;
            z-index: 1;
        }

        /* Calendar Styles */
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .calendar-day.active {
            background: #0084ff;
            color: white;
            box-shadow: 0 0 15px rgba(0, 132, 255, 0.4);
            font-weight: 700;
        }

        .calendar-day.muted {
            color: rgba(255, 255, 255, 0.1);
        }

        /* Vertical Slider */
        .v-slider {
            width: 60px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            justify-content: flex-end;
        }

        .slider-track {
            width: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            flex: 1;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .slider-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: #13ec5b;
            box-shadow: 0 0 15px #13ec5b;
            border-radius: 8px;
            transition: height 0.1s ease;
        }

        .alarm-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .alarm-item:hover {
            border-color: #13ec5b55;
            background: rgba(19, 236, 91, 0.05);
        }

        .alarm-triggered {
            animation: trigger-pulse 1s infinite shadow;
            border-color: #13ec5b;
        }

        @keyframes trigger-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(19, 236, 91, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(19, 236, 91, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(19, 236, 91, 0);
            }
        }

        .analog-marks span {
            position: absolute;
            font-weight: 900;
            color: #13ec5b;
            font-size: 18px;
            text-shadow: 0 0 10px #13ec5b;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.2;
            }

            100% {
                transform: scale(0.95);
                opacity: 0.4;
            }
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid #13ec5b33;
            animation: pulse-ring 4s infinite ease-in-out;
        }
    </style>
</head>

        <!-- Core System Logic -->
        <script>
            // --- State Management ---
            let currentVolume = 0.8;
            let isMuted = false;
            let lastTriggeredMinute = "";
            let editingId = null;
            let audioUnlocked = false;
            let alarms = [
                { id: 1, time: '11:00', desc: 'Apertura Mercado USA', enabled: true, type: 'market' },
                { id: 2, time: '18:00', desc: 'Cierre Mercado USA', enabled: true, type: 'market' },
                { id: 3, time: '22:06', desc: 'P01 - Test Alarma Audio', enabled: true, type: 'custom' }
            ];

            // --- Clock Logic ---
            function updateClock() {
                const now = new Date();
                const h = now.getHours();
                const m = now.getMinutes();
                const s = now.getSeconds();

                const hourStr = h.toString().padStart(2, '0');
                const minStr = m.toString().padStart(2, '0');
                const minuteKey = `${hourStr}:${minStr}`;
                const timeStr = `${hourStr}:${minStr}:${s.toString().padStart(2, '0')}`;

                const hDeg = (h % 12) * 30 + m * 0.5;
                const mDeg = m * 6;
                const sDeg = s * 6;

                document.getElementById('h-needle').style.transform = `translate(-50%, 0) rotate(${hDeg}deg)`;
                document.getElementById('m-needle').style.transform = `translate(-50%, 0) rotate(${mDeg}deg)`;
                document.getElementById('s-needle').style.transform = `translate(-50%, 0) rotate(${sDeg}deg)`;

                document.getElementById('digital-time').textContent = timeStr;

                // Date update
                const days = ['dom', 'lun', 'mar', 'mie', 'jue', 'vie', 'sab'];
                const months = ['ene', 'feb', 'mar', 'abr', 'may', 'jun', 'jul', 'ago', 'sep', 'oct', 'nov', 'dic'];
                const dateEl = document.getElementById('clock-date');
                if (dateEl) dateEl.textContent = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]}`;

                // Check Alarms reliably
                if (lastTriggeredMinute !== minuteKey) {
                    checkAlarms(minuteKey);
                }
            }

            function checkAlarms(minuteKey) {
                alarms.forEach(alarm => {
                    if (alarm.enabled && alarm.time === minuteKey) {
                        triggerAlarm(alarm);
                        lastTriggeredMinute = minuteKey;
                    }
                });
            }

            function triggerAlarm(alarm) {
                console.log("ALARM TRIGGERED:", alarm.time, alarm.desc);
                const audio = document.getElementById('alarm-audio');
                const statusEl = document.getElementById('audio-status');

                if (audio) {
                    audio.volume = isMuted ? 0 : currentVolume;
                    audio.currentTime = 0;
                    audio.play()
                        .then(() => {
                            if (statusEl) statusEl.textContent = "Status: Playing";
                        })
                        .catch(e => {
                            console.error("Audio error:", e);
                            if (statusEl) {
                                statusEl.textContent = "Status: Blocked/Error";
                                statusEl.classList.add('text-red-500');
                            }
                            // Show a non-intrusive alert if audio fails
                            const msg = document.createElement('div');
                            msg.className = "fixed top-8 right-8 bg-red-500 text-white p-4 rounded-2xl z-[100] animate-bounce font-black text-xs uppercase";
                            msg.textContent = "⚠️ Alarma: " + alarm.desc + " (Audio Bloqueado)";
                            document.body.appendChild(msg);
                            setTimeout(() => msg.remove(), 10000);
                        });
                }

                // Visual feedback
                const items = document.querySelectorAll(`[data-time="${alarm.time}"]`);
                items.forEach(item => {
                    item.classList.add('alarm-triggered');
                    setTimeout(() => item.classList.remove('alarm-triggered'), 30000);
                });
            }

            function renderAlarms() {
                const list = document.getElementById('alarms-list');
                if (!list) return;
                list.innerHTML = alarms.sort((a, b) => a.time.localeCompare(b.time)).map(alarm => `
                <div class="alarm-item group ${!alarm.enabled ? 'opacity-50' : ''}" data-time="${alarm.time}">
                    <div class="flex items-center gap-3">
                        <div class="size-8 rounded-lg ${alarm.enabled ? 'bg-primary/20 text-primary' : 'bg-white/10 text-white/40'} flex items-center justify-center transition-all group-hover:scale-110">
                            <span class="material-symbols-outlined text-[18px]">${alarm.type === 'market' ? 'trending_up' : 'alarm'}</span>
                        </div>
                        <div>
                            <p class="text-xs font-black tracking-tight">${alarm.time} HS</p>
                            <p class="text-[9px] text-white/30 font-bold uppercase truncate max-w-[120px]">${alarm.desc}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-1">
                        <button onclick="editAlarm(${alarm.id})" class="p-1.5 rounded-lg hover:bg-white/10 text-white/40 hover:text-white transition-all">
                            <span class="material-symbols-outlined text-[18px]">edit</span>
                        </button>
                        <button onclick="toggleAlarm(${alarm.id})" class="p-1.5 rounded-lg hover:bg-white/10 transition-all">
                            <span class="material-symbols-outlined text-[20px] ${alarm.enabled ? 'text-primary' : 'text-white/20'}">${alarm.enabled ? 'notifications_active' : 'notifications_off'}</span>
                        </button>
                    </div>
                </div>
            `).join('');
            }

            window.toggleAlarm = (id) => {
                const alarm = alarms.find(a => a.id === id);
                if (alarm) alarm.enabled = !alarm.enabled;
                renderAlarms();
            };

            window.editAlarm = (id) => {
                const alarm = alarms.find(a => a.id === id);
                if (!alarm) return;

                editingId = id;
                document.getElementById('event-time').value = alarm.time;
                document.getElementById('event-desc').value = alarm.desc;

                const submitBtn = document.querySelector('#alarm-form button[type="submit"]');
                submitBtn.textContent = 'Actualizar Alarma';
                submitBtn.classList.replace('bg-primary', 'bg-accent-blue');
                submitBtn.classList.replace('shadow-primary/20', 'shadow-accent-blue/20');
            };

            function initInteractivity() {
                const sliderTrack = document.getElementById('slider-track');
                const sliderFill = document.getElementById('slider-fill');
                const volIcon = document.getElementById('volume-icon');
                const muteBtn = document.getElementById('mute-btn');
                const testBtn = document.getElementById('test-sound-btn');

                function updateVol(percent) {
                    currentVolume = Math.max(0, Math.min(1, percent));
                    sliderFill.style.height = `${currentVolume * 100}%`;

                    if (currentVolume === 0) volIcon.textContent = 'volume_off';
                    else if (currentVolume < 0.5) volIcon.textContent = 'volume_down';
                    else volIcon.textContent = 'volume_up';

                    const audio = document.getElementById('alarm-audio');
                    if (audio) audio.volume = isMuted ? 0 : currentVolume;
                }

                sliderTrack.addEventListener('mousedown', (e) => {
                    const handleMove = (ev) => {
                        const rect = sliderTrack.getBoundingClientRect();
                        updateVol(1 - (ev.clientY - rect.top) / rect.height);
                    };
                    handleMove(e);
                    document.addEventListener('mousemove', handleMove);
                    document.addEventListener('mouseup', () => document.removeEventListener('mousemove', handleMove), { once: true });
                });

                muteBtn.addEventListener('click', () => {
                    isMuted = !isMuted;
                    muteBtn.classList.toggle('text-white/20', isMuted);
                    muteBtn.classList.toggle('text-primary', !isMuted);
                    updateVol(currentVolume);
                });

                if (testBtn) {
                    testBtn.addEventListener('click', () => {
                        const audio = document.getElementById('alarm-audio');
                        if (audio) {
                            audio.volume = currentVolume;
                            audio.play();
                        }
                    });
                }

                const form = document.getElementById('alarm-form');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const t = document.getElementById('event-time').value;
                        const d = document.getElementById('event-desc').value;

                        if (t && d) {
                            if (editingId) {
                                // Update existing
                                const index = alarms.findIndex(a => a.id === editingId);
                                if (index !== -1) {
                                    alarms[index].time = t;
                                    alarms[index].desc = d;
                                }
                                editingId = null;
                                const submitBtn = document.querySelector('#alarm-form button[type="submit"]');
                                submitBtn.textContent = 'Guardar Alarma';
                                submitBtn.classList.replace('bg-accent-blue', 'bg-primary');
                                submitBtn.classList.replace('shadow-accent-blue/20', 'shadow-primary/20');
                            } else {
                                // Add new
                                alarms.push({ id: Date.now(), time: t, desc: d, enabled: true, type: 'custom' });
                            }
                            renderAlarms();
                            form.reset();
                        }
                    });
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                initInteractivity();
                renderAlarms();
                setInterval(updateClock, 1000);
                updateClock();
                if (Notification.permission === "default") Notification.requestPermission();

                // Unlock audio mechanism
                const unlockAudio = () => {
                    if (audioUnlocked) return;
                    const audio = document.getElementById('alarm-audio');
                    audio.play().then(() => {
                        audio.pause();
                        audio.currentTime = 0;
                        audioUnlocked = true;
                        const statusEl = document.getElementById('audio-status');
                        if (statusEl) {
                            statusEl.textContent = "Status: Ready";
                            statusEl.classList.add('text-primary');
                        }
                    }).catch(e => console.log("Unlock waiting for real interaction"));
                };

                document.body.addEventListener('click', unlockAudio, { once: true });
            });
        </script>
