<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GOTI Active Video Call View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&amp;family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#daa60b",
                        "background-light": "#f8f8f5",
                        "background-dark": "#181611",
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-icon {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-white overflow-hidden">
<div class="relative h-screen w-full flex flex-col overflow-hidden">
<!-- Main Video Feed (Rodrigo Ordoñez Timoniuk / Project Render) -->

<div class="absolute inset-0 bg-black/20"></div>

</div>

</div>
</div>
<div class="flex w-10 items-center justify-end">

</div>
</div>

<div class="absolute top-24 right-4 z-20">
<div class="w-28 h-40 rounded-xl border border-white/20 shadow-2xl overflow-hidden bg-background-dark">

</div>
</div>
</div>
<!-- Participant Tag (Main Speaker) -->
<div class="absolute bottom-32 left-4 z-20">
<div class="bg-black/40 backdrop-blur-md rounded-lg px-3 py-1.5 flex items-center gap-2 border border-white/10">
<span class="material-symbols-outlined text-primary size-5 text-[18px]">graphic_eq</span>
<span class="text-sm font-sans font-medium tracking-wide">Rodrigo Ordoñez Timoniuk â€” Lead Architect</span>

<button class="flex size-14 items-center justify-center rounded-full bg-white/10 text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[24px]">mic</span>
</button>
<!-- Camera Toggle Button -->
<button class="flex size-14 items-center justify-center rounded-full bg-white/10 text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined fill-icon text-[24px]">videocam</span>
</button>
<!-- Screen Share Button -->
<button class="flex size-14 items-center justify-center rounded-full bg-white/10 text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[24px]">present_to_all</span>
</button>
<!-- End Call Button (Deep Red-Gold variant) -->
<button class="flex size-14 items-center justify-center rounded-full bg-[#8b1e1e] text-white hover:bg-red-700 transition-colors">

</div>
</div>
</div>

    <script src="../../../../../../../../../goti_core.js"></script>
