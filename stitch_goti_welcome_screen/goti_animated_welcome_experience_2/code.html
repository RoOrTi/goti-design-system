<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GOTI Animated Welcome Experience</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#f9d006",
                "background-light": "#f8f8f5",
                "background-dark": "#181711",
                "charcoal": "#121212",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"],
                "serif": ["Playfair Display", "serif"]
              },
              borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        .light-leak {
            background: radial-gradient(circle at 20% 30%, rgba(249, 208, 6, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(249, 208, 6, 0.05) 0%, transparent 50%);
        }
        .text-shadow-gold {
            text-shadow: 0 0 15px rgba(249, 208, 6, 0.3);
        }
        .glossy-overlay {
            background: linear-gradient(to bottom, transparent 0%, rgba(18, 18, 18, 0.4) 70%, rgba(18, 18, 18, 1) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<!-- Main Container (iOS Phone Frame Emulation) -->
<div class="relative flex h-screen w-full flex-col bg-charcoal dark:bg-charcoal overflow-hidden light-leak">
<!-- Top Status Bar Area -->
<div class="h-12 w-full flex justify-between items-center px-8 z-50">
<span class="text-white/40 text-xs font-bold">9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-symbols-outlined text-white/40 text-[14px]">signal_cellular_4_bar</span>
<span class="material-symbols-outlined text-white/40 text-[14px]">wifi</span>
<span class="material-symbols-outlined text-white/40 text-[18px]">battery_full</span>
</div>
</div>
<!-- Character Animation Container (Live Photo Style) -->
<div class="relative flex-1 w-full flex flex-col justify-end">
<!-- Central Focus: Portrait Image Component -->
<div class="absolute inset-0 w-full h-full flex items-center justify-center overflow-hidden">
<div class="w-full h-full bg-center bg-no-repeat bg-cover scale-110" data-alt="High fashion male portrait confident expression subtle wave" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBexx8FnElxhC7B-x9fPnlTtU-saiThtYFnLydgL77FE37Pb2yZ336CcfSMKM0WBvI2DmZU1NT4wEPbYmOXxVqn9UK0x2L56XpLVpCv_5LI84o43PikeqoXlA5ulHTmf4sT-f5z5BaT3iweOW6k-YsshDah4HCfoLGtYMAVMFkGUvYRS68k18EIyXP2OBoWXPbeOzUrx6xQNlKjyljpUDJz1kaWESpGmxuTXVEyzBwkdo1P0MYUBKOZ_HhVJUDZlKgqOID_Js1jXf0");'>
</div>
<!-- Dark Texture Overlay for depth -->
<div class="absolute inset-0 bg-charcoal/20 mix-blend-multiply"></div>
<!-- Cinematic Glossy Gradient -->
<div class="absolute inset-0 glossy-overlay"></div>
</div>
<!-- Content Overlay -->
<div class="relative z-10 w-full flex flex-col items-center pb-20 px-6">
<!-- Headline Text: GOTI Logo -->
<div class="mb-2">
<h1 class="text-primary font-serif tracking-widest text-[56px] font-bold leading-tight text-center text-shadow-gold italic">
                        GOTI
                    </h1>
</div>
<!-- Body Text: Brand Statement -->
<div class="mb-10">
<p class="text-white/60 text-sm font-medium tracking-[0.2em] uppercase text-center">
                        Crafting Excellence
                    </p>
</div>
<!-- Single Button: Enter Studio -->
<div class="w-full max-w-[280px]">
<div class="relative group">
<!-- Soft Glow Effect behind button -->
<div class="absolute -inset-1 bg-primary/30 rounded-full blur-md opacity-75"></div>
<button class="relative w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 bg-primary text-charcoal text-base font-extrabold leading-normal tracking-[0.05em] uppercase shadow-xl hover:scale-[1.02] transition-transform">
<span class="truncate">Enter Studio</span>
</button>
</div>
</div>
<!-- Subtle Micro-copy/Indication -->
<div class="mt-8 flex flex-col items-center gap-2 opacity-30">
<span class="text-[10px] text-white tracking-widest uppercase">Est. 2024</span>
<div class="h-[1px] w-12 bg-white/30"></div>
</div>
</div>
</div>
<!-- iOS Home Indicator Safe Area -->
<div class="h-8 flex justify-center items-end pb-2">
<div class="w-32 h-1 bg-white/20 rounded-full"></div>
</div>
</div>
<!-- Background Ambience Sound Control (Visual Only) -->
<div class="fixed top-16 right-6 z-50">
<div class="w-10 h-10 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center border border-white/10">
<span class="material-symbols-outlined text-white text-lg">volume_up</span>
</div>
</div>
</body></html>
