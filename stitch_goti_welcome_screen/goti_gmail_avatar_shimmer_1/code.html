<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&amp;family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9d006",
                        "background-light": "#f8f8f5",
                        "background-dark": "#181711",
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .shimmer-effect {
            background: linear-gradient(
                90deg,
                #f9d006 0%,
                #f9d006 40%,
                #ffffff 50%,
                #f9d006 60%,
                #f9d006 100%
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display text-white">

<div class="relative flex w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">

</div>

</div>
</div>

                </span>
</div>
<!-- Decorative ring -->
<div class="absolute inset-0 border border-primary/10 rounded-full scale-110 pointer-events-none"></div>
</div>

        </p>

<button class="w-full bg-primary text-background-dark font-bold h-14 rounded-full text-lg shadow-lg hover:opacity-90 transition-opacity">
