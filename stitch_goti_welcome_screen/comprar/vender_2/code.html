<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Comprar/Vender - Operar</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#18281e",
                        "input-dark": "#1c2e22",
                        "border-dark": "#2e4535",
                        "text-secondary": "#9db9a6",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-background-dark">
<div class="relative flex min-h-screen flex-col w-full max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- TopAppBar -->
<header class="flex items-center justify-between px-5 pt-6 pb-2 bg-background-light dark:bg-background-dark sticky top-0 z-30">
<div class="w-12 h-10 flex items-center justify-start">
<!-- Left action placeholder if needed -->
</div>
<h1 class="text-lg font-bold tracking-tight text-center flex-1">Operar</h1>
<div class="w-12 h-10 flex items-center justify-end">
<button class="text-sm font-bold text-text-secondary hover:text-primary transition-colors">
                    Cancelar
                </button>
</div>
</header>
<!-- SegmentedButtons -->
<div class="px-5 py-3 sticky top-16 z-20 bg-background-light dark:bg-background-dark">
<div class="flex h-12 w-full items-center rounded-xl bg-surface-dark p-1 border border-border-dark">
<!-- Buy Button (Active) -->
<button class="relative flex flex-1 h-full items-center justify-center rounded-lg bg-primary shadow-sm text-background-dark font-bold text-sm transition-all overflow-hidden group">
<span class="relative z-10">Comprar</span>
<div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
</button>
<!-- Sell Button (Inactive) -->
<button class="flex flex-1 h-full items-center justify-center rounded-lg text-text-secondary hover:text-white hover:bg-white/5 font-medium text-sm transition-all">
                    Vender
                </button>
</div>
</div>
<main class="flex-1 overflow-y-auto no-scrollbar pb-32">
<!-- Instrument Search & Price Card -->
<div class="px-5 py-2 space-y-4">
<!-- Instrument Search -->
<div class="relative group">
<label class="block text-xs font-bold text-text-secondary mb-2 uppercase tracking-wider">Instrumento</label>
<div class="flex items-center w-full rounded-xl bg-input-dark border border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all overflow-hidden shadow-sm">
<div class="pl-4 text-text-secondary flex items-center justify-center">
<span class="material-symbols-outlined text-[24px]">search</span>
</div>
<input class="w-full bg-transparent border-none text-white placeholder-text-secondary h-14 focus:ring-0 text-base font-semibold px-3" placeholder="Buscar ticker..." type="text" value="AAPL - Apple Inc."/>
<div class="pr-4 text-primary flex items-center justify-center cursor-pointer hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-[20px]">cancel</span>
</div>
</div>
</div>
<!-- Stats: Live Market Data Card -->
<div class="p-6 rounded-2xl bg-gradient-to-br from-surface-dark to-input-dark border border-border-dark relative overflow-hidden shadow-md">
<div class="absolute -top-2 -right-2 p-4 opacity-5 pointer-events-none">
<span class="material-symbols-outlined text-[120px] text-white">show_chart</span>
</div>
<div class="flex flex-col gap-1 relative z-10">
<div class="flex justify-between items-start">
<span class="text-text-secondary text-sm font-medium">Precio Actual</span>
<div class="flex items-center gap-1 bg-background-dark/30 px-2 py-1 rounded-md border border-white/5">
<div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-xs font-bold text-primary uppercase">Mercado Abierto</span>
</div>
</div>
<div class="flex items-baseline gap-3 mt-1">
<span class="text-4xl font-extrabold text-white tracking-tighter">$175.50</span>
</div>
<div class="flex items-center gap-3 mt-1">
<span class="text-primary bg-primary/10 px-2 py-0.5 rounded text-sm font-bold flex items-center border border-primary/20">
<span class="material-symbols-outlined text-sm mr-1">trending_up</span>
                                +1.2%
                            </span>
<span class="text-xs text-text-secondary font-medium">Var. Diaria</span>
</div>
</div>
</div>
</div>
<!-- Order Inputs -->
<div class="px-5 py-4 space-y-6">
<!-- Order Type -->
<div class="relative">
<label class="block text-xs font-bold text-text-secondary mb-2 uppercase tracking-wider">Tipo de Orden</label>
<div class="relative group">
<select class="w-full appearance-none rounded-xl bg-input-dark border border-border-dark text-white h-14 pl-4 pr-12 focus:border-primary focus:ring-0 text-base font-medium transition-colors cursor-pointer group-hover:border-text-secondary">
<option value="market">Mercado</option>
<option value="limit">Límite</option>
<option value="stop">Stop Loss</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-secondary group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="flex gap-4">
<!-- Quantity -->
<div class="flex-1 min-w-[140px]">
<label class="block text-xs font-bold text-text-secondary mb-2 uppercase tracking-wider">Cantidad</label>
<div class="relative flex items-center rounded-xl bg-input-dark border border-border-dark focus-within:border-primary transition-colors overflow-hidden h-14 shadow-sm">
<button class="w-12 h-full text-text-secondary hover:text-white hover:bg-white/5 active:bg-white/10 transition-colors flex items-center justify-center border-r border-border-dark">
<span class="material-symbols-outlined text-xl">remove</span>
</button>
<input class="flex-1 min-w-0 bg-transparent border-none text-center text-white placeholder-text-secondary focus:ring-0 text-lg font-bold p-0 appearance-none" type="number" value="10"/>
<button class="w-12 h-full text-text-secondary hover:text-white hover:bg-white/5 active:bg-white/10 transition-colors flex items-center justify-center border-l border-border-dark">
<span class="material-symbols-outlined text-xl">add</span>
</button>
</div>
</div>
<!-- Price Input (Disabled for Market) -->
<div class="flex-1 opacity-60" title="Precio de mercado automático">
<label class="block text-xs font-bold text-text-secondary mb-2 uppercase tracking-wider">Precio Límite</label>
<div class="relative flex items-center rounded-xl bg-input-dark border border-border-dark h-14 shadow-sm">
<div class="absolute left-4 text-text-secondary text-base font-medium">$</div>
<input class="w-full bg-transparent border-none text-white placeholder-text-secondary focus:ring-0 text-lg font-medium pl-8 pr-4 text-right cursor-not-allowed" disabled="" type="text" value="175.50"/>
</div>
</div>
</div>
</div>
<div class="h-px bg-border-dark mx-5 my-2"></div>
<!-- Calculations / Summary -->
<div class="px-5 py-4 space-y-3">
<div class="flex justify-between items-center text-sm group">
<span class="text-text-secondary group-hover:text-white transition-colors">Monto estimado</span>
<span class="text-white font-medium tracking-wide">$1,755.00</span>
</div>
<div class="flex justify-between items-center text-sm group">
<span class="text-text-secondary group-hover:text-white transition-colors flex items-center gap-1">
                        Comisiones (0.6%) 
                        <span class="material-symbols-outlined text-[16px] text-text-secondary/60">info</span>
</span>
<span class="text-white font-medium tracking-wide">$10.53</span>
</div>
<div class="flex justify-between items-center text-sm group">
<span class="text-text-secondary group-hover:text-white transition-colors">Impuestos</span>
<span class="text-white font-medium tracking-wide">$2.10</span>
</div>
</div>
</main>
<!-- Action Area (Sticky Bottom) -->
<div class="absolute bottom-0 left-0 right-0 bg-background-light dark:bg-background-dark/95 backdrop-blur-md border-t border-border-dark px-5 py-4 pb-8 z-40">
<div class="flex justify-between items-end mb-5">
<div class="flex flex-col">
<span class="text-xs font-bold text-text-secondary uppercase tracking-wide mb-1">Total a Pagar</span>
<span class="text-3xl font-extrabold text-white tracking-tighter leading-none">$1,767.63</span>
</div>
<div class="flex flex-col items-end">
<span class="text-xs text-text-secondary mb-1 font-medium">Poder de compra</span>
<span class="text-sm font-bold text-primary tracking-wide">$5,240.50</span>
</div>
</div>
<button class="group w-full h-14 bg-primary hover:bg-[#0fd650] active:scale-[0.99] transition-all rounded-full flex items-center justify-between pl-6 pr-2 shadow-[0_4px_20px_rgba(19,236,91,0.25)] hover:shadow-[0_4px_25px_rgba(19,236,91,0.4)]">
<span class="font-bold text-background-dark text-lg">Confirmar Compra</span>
<div class="h-10 w-10 bg-background-dark/20 rounded-full flex items-center justify-center group-hover:bg-background-dark/30 transition-colors group-hover:translate-x-1">
<span class="material-symbols-outlined text-background-dark font-bold">arrow_forward</span>
</div>
</button>
</div>
</div>
</body></html>
