        body {

        .sidebar {
            width: 300px;
            background-color: #0d0d0d;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .preview-area {
            flex: 1;
            background-color: #050505;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            height: 60px;
            background-color: #0d0d0d;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .iframe-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
        }

        iframe {
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            background: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item {
            padding: 10px 16px;
            margin: 2px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background-color: rgba(249, 208, 6, 0.05);
            color: #ccc;
        }

        .nav-item.active {
            background-color: rgba(249, 208, 6, 0.1);
            color: #f9d006;
            font-weight: 600;
        }

        .category-header {
            padding: 24px 16px 8px;
            font-size: 11px;
            font-weight: 800;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .search-box {
            padding: 20px 16px;
        }

        .search-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px 12px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #f9d006;
        }

        /* Viewport buttons */
        .vp-btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #666;
            transition: all 0.2s;
        }

        .vp-btn.active {
            background: #f9d006;
            color: black;
            border-color: #f9d006;
            font-weight: 700;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        #empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #444;
            text-align: center;
        }

        #empty-state h1 {
            color: #f9d006;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            padding: 40px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .skill-card {
            background: #121212;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .skill-card:hover {
            border-color: #f9d006;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .skill-card .icon-box {
            width: 48px;
            height: 48px;
            background: #1a1a1a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f9d006;
        }

        .skill-card h3 {
            font-weight: 700;
            font-size: 15px;
            color: white;
        }

        .skill-card p {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .tag {
            font-size: 10px;
            background: rgba(249, 208, 6, 0.1);
            color: #f9d006;

            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 800;
            width: fit-content;
        }

        // Group by category
        const categories = {};
        screens.forEach(s => {
            if (!categories[s.category]) categories[s.category] = [];
            categories[s.category].push(s);
        });

        const navList = document.getElementById('navList');
        const gridContent = document.getElementById('gridContent');
        const totalCount = document.getElementById('totalCount');
        const searchInput = document.getElementById('searchInput');
        const previewPane = document.getElementById('previewPane');
        const gridView = document.getElementById('gridView');
        const previewFrame = document.getElementById('previewFrame');
        const closePreview = document.getElementById('closePreview');
        const currentName = document.getElementById('currentName');
        const currentPath = document.getElementById('currentPath');
        const externalLink = document.getElementById('externalLink');

        totalCount.textContent = `${screens.length} Screens`;

        function renderSidebar(filter = '') {
            navList.innerHTML = '';
            Object.keys(categories).forEach(cat => {
                const catScreens = categories[cat].filter(s =>
                    s.name.toLowerCase().includes(filter.toLowerCase()) ||
                    s.category.toLowerCase().includes(filter.toLowerCase())
                );

                if (catScreens.length > 0) {
                    const header = document.createElement('div');
                    header.className = 'category-header';
                    header.textContent = cat;
                    navList.appendChild(header);

                    catScreens.forEach(screen => {
                        const item = document.createElement('div');
                        item.className = 'nav-item';
                        item.innerHTML = `<span class="material-symbols-outlined text-[18px]">${screen.icon}</span> ${screen.name}`;
                        item.onclick = () => openPreview(screen);
                        navList.appendChild(item);
                    });
                }
            });
        }

        function renderGrid(filter = '') {
            gridContent.innerHTML = '';
            screens.forEach(screen => {
                if (screen.name.toLowerCase().includes(filter.toLowerCase()) ||
                    screen.category.toLowerCase().includes(filter.toLowerCase())) {

                    const card = document.createElement('div');
                    card.className = 'skill-card';
                    card.innerHTML = `
                        <div class="tag">${screen.category}</div>
                        <div class="icon-box">
                            <span class="material-symbols-outlined text-3xl">${screen.icon}</span>
                        </div>
                        <h3>${screen.name}</h3>
                        <p>Interfaz optimizada para la categoría ${screen.category}.</p>
                    `;
                    card.onclick = () => openPreview(screen);
                    gridContent.appendChild(card);
                }
            });
        }

        function openPreview(screen) {
            gridView.classList.add('hidden');
            previewPane.classList.remove('hidden');
            previewFrame.src = screen.path;
            currentName.textContent = screen.name;
            currentPath.textContent = `/${screen.path}`;
            externalLink.href = screen.path;

            // Highlight in sidebar
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent.trim().includes(screen.name)) {
                    item.classList.add('active');
                }
            });
        }

        closePreview.onclick = () => {
            previewPane.classList.add('hidden');
            gridView.classList.remove('hidden');
            previewFrame.src = '';
        };

        searchInput.oninput = (e) => {
            renderSidebar(e.target.value);
            renderGrid(e.target.value);
        };

        // Viewport switcher
        document.querySelectorAll('.vp-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.vp-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                previewFrame.style.width = btn.dataset.width;
            };
        });

        // Initialize
        renderSidebar();
        renderGrid();
    </script>
